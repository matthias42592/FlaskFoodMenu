<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essensplanung</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dark-style.css') }}">
    <style>
        html {
            scroll-behavior: smooth;
        }

        #add-section {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #444;
        }

        .plus-button {
            padding: 6px 10px;
            font-size: 1em;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .plus-button:hover {
            background-color: #666;
        }

        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #ffcc00;
            font-weight: bold;
        }

        nav {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>üçΩ Essensplanung</h1>

    <nav>
        <a href="/wochenplan">üìÜ Wochenplan</a>
        <a href="#add-section">‚ûï Neues Gericht</a>
    </nav>

    <div id="gerichte-liste">
        {% for gericht in gerichte %}
        <a href="/gericht/{{ gericht.id }}" class="gericht-link">
            <div class="gericht">
                <div class="gericht-info">
                    <div class="gericht-name">{{ gericht.name }}</div>
                    <div class="gericht-zutaten">
                        {% if gericht.hauptzutaten %}
                            ‚Ä¢ {{ gericht.hauptzutaten[0] }}<br>
                            ‚Ä¢ {{ gericht.hauptzutaten[1] if gericht.hauptzutaten|length > 1 else '' }}
                        {% endif %}
                    </div>
                </div>
                <img class="gericht-bild" src="{{ gericht.bild_url or 'https://via.placeholder.com/80' }}" alt="{{ gericht.name }}">
            </div>
        </a>
        {% endfor %}
    </div>

    <section id="add-section">
        <h2>Neues Gericht hinzuf√ºgen</h2>
        <form id="gericht-form">
            <label>Name:</label>
            <input type="text" id="name" required><br>

            <label>Hauptzutat 1:</label>
            <input type="text" id="hauptzutat_1" required><br>

            <label>Hauptzutat 2:</label>
            <input type="text" id="hauptzutat_2" required><br>

            <label>Nebenzutaten:</label>
            <div style="display: flex; align-items: center; gap: 10px;">
                <input type="text" id="nebenzutat">
                <button type="button" class="plus-button" onclick="addNebenzutat()">‚ûï</button>
            </div>

            <ul id="nebenzutaten-liste"></ul>

            <label>Bild-URL:</label>
            <input type="text" id="bild_url"><br>

            <button type="button" onclick="addGericht()">‚úÖ Hinzuf√ºgen</button>
            <button type="button" onclick="clearForm()">‚ùå Abbrechen</button>
        </form>
    </section>

    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
